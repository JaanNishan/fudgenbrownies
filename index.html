<body>
    <div class="container">
        <h1>Quick Payment</h1>
        <p>Pay securely using Google Pay</p>
        
        <div class="amount">â‚¹100</div>
        
        <div class="upi-info">
            <strong>UPI ID:</strong><br>
            <span class="upi-id" id="upiId">rocktonesmash-2@okaxis</span>
        </div>
        
        <button class="pay-button" onclick="openGooglePay()">
            <div class="google-pay-icon"></div>
            Pay with Google Pay
        </button>
        
        <p class="note">
            Replace "rocktonesmash-2@okaxis" with your actual UPI ID in the code
        </p>
    </div>

    <script>
        function openGooglePay() {
            // Replace 'rocktonesmash-2@okaxis' with your actual UPI ID
            const upiId = 'rocktonesmash-2@okaxis';
            const amount = '100';
            const note = 'Payment via Google Pay';
            
            // Construct the UPI payment URL
            const upiUrl = `upi://pay?pa=${upiId}&am=${amount}&cu=INR&tn=${encodeURIComponent(note)}`;
            
            // Try to open Google Pay first
            const googlePayUrl = `tez://upi/pay?pa=${upiId}&am=${amount}&cu=INR&tn=${encodeURIComponent(note)}`;
            
            // For mobile browsers, try to open the native app
            if (/Android|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
                // Try Google Pay first, fallback to generic UPI
                window.location.href = googlePayUrl;
                
                // Fallback after a short delay
                setTimeout(() => {
                    window.location.href = upiUrl;
                }, 1000);
            } else {
                // For desktop, show instruction or redirect to web version
                alert('Please scan the QR code with your mobile device or open this page on your phone to use Google Pay.');
                
                // Alternative: Generate UPI QR code URL (you can integrate a QR code library)
                console.log('UPI URL:', upiUrl);
            }
        }
        
        // Update the displayed UPI ID when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // You can set your actual UPI ID here
            const actualUpiId = 'rocktonesmash-2@okaxis'; // Change this to your UPI ID
            document.getElementById('upiId').textContent = actualUpiId;
        });
    </script>
